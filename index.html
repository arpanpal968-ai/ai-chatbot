<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARISE AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0a0a0a;
  color:white;
  font-family:Arial;
}
header{
  background:#ff0055;
  padding:15px;
  text-align:center;
  font-size:22px;
}
#chat{
  height:65vh;
  overflow-y:auto;
  padding:10px;
}
.msg{
  margin:6px;
  padding:10px;
  border-radius:6px;
  max-width:80%;
  white-space:pre-line;
}
.user{background:#ff0055;margin-left:auto;}
.bot{background:#222;}
#controls{
  display:flex;
  padding:10px;
  background:#000;
}
input{
  flex:1;
  padding:10px;
  border-radius:6px;
  border:none;
}
button{
  margin-left:5px;
  padding:10px;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<header>ðŸŒ¸ ARISE AI â€“ Anime Creator ðŸŒ¸</header>

<div id="chat"></div>

<div id="controls">
  <input id="text" placeholder="Type or speak anime idea..."
  x-webkit-speech speech>
  <button onclick="send()">Send</button>
</div>

<script>
// LOGIN
let user = localStorage.getItem("user");
if(!user){
  user = prompt("Enter your name:");
  localStorage.setItem("user",user);
}
addMsg("Welcome "+user+" ðŸŒ¸","bot");

// SAVE STORIES
function saveStory(text){
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");
  stories.push(text);
  localStorage.setItem("stories",JSON.stringify(stories));
}

// ADD MESSAGE
function addMsg(text,type){
  let d=document.createElement("div");
  d.className="msg "+type;
  d.innerText=text;
  document.getElementById("chat").appendChild(d);
  document.getElementById("chat").scrollTop=99999;
}

// IMAGE PROMPT
function animeImagePrompt(scene){
  return "Anime style illustration, "+scene+
  ", ultra detailed, cinematic lighting, 4k, dark fantasy";
}

// SEND LOGIC
function send(){
  let t=document.getElementById("text");
  let msg=t.value.trim();
  if(msg==="") return;

  addMsg(msg,"user");
  saveStory(msg);

  let reply="";

  if(msg.includes("story") || msg.includes("anime")){
    reply =
    "ðŸ“– ANIME STORY:\n"+
    "Ek andheri duniya jahan ek ladka apni chhupi hui shakti ko jaagta hai.\n"+
    "Ye uski shuruaat hai ek khatarnak safar ki.";
  }
  else if(msg.includes("character")){
    reply =
    "ðŸ§‘ CHARACTER:\n"+
    "Name: Kuro\n"+
    "Power: Shadow Flame\n"+
    "Nature: Silent, Dangerous";
  }
  else if(msg.includes("image")){
    let prompt = animeImagePrompt("lonely anime warrior standing in rain");
    reply =
    "ðŸ–¼ï¸ IMAGE PROMPT (COPY):\n"+
    prompt+
    "\n\nUse Bing Image Creator (FREE)";
  }
  else{
    reply =
    "ðŸ¤– Main kya kar sakta hoon:\n"+
    "- Anime story\n"+
    "- Anime character\n"+
    "- Anime image prompt\n"+
    "Try: anime / character / image";
  }

  setTimeout(()=>addMsg(reply,"bot"),400);
  t.value="";
}
</script>

</body>
</html>
