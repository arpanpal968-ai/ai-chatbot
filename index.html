<html>
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a84ff">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background: #111;

    }
    #chat {

#quickBtns {

}

#quickBtns button {
  flex: 1;
  margin: 0 5px;
}
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background: #0a84ff;
      margin-left: auto;

    .bot {
      background: #333;

    #inputArea {
      display: flex;

    }
<div id="quickBtns">
  <button onclick="quick('Hi')">Hi</button>
  <button onclick="quick('Help')">Help</button>
  <button onclick="clearChat()">Clear</button>
</div>
    input {
      flex: 1;

</head>

<body>

<div id="chat"></div>

<div style="padding:10px; background:#000;">
  <button type="button" onclick="quick('hi')">Hi</button>
  <button type="button" onclick="quick('help')">Help</button>
  <button type="button" onclick="clearChat()">Clear</button>
</div>
<div id="inputArea">
  <input id="text" placeholder="Type message..."
  onkeydown="if(event.key==='Enter') send()">
  <button type="button" onclick="send()">Send</button>
</div>

function quick(text) {
  document.getElementById("text").value = text;
  send();
}

function clearChat() {
  document.getElementById("chat").innerHTML = "";
}
<script>
function send() {
  let input = document.getElementById("text");
  let text = input.value.trim();
  if (text === "") return;

  addMsg(text, "user");

  let msg = text.toLowerCase();

  // Basic replies
  if (msg.includes("hi") || msg.includes("hello")) {
    addMsg("Hello ðŸ‘‹ Kaise ho?", "bot");
  }
  else if (msg.includes("kaise ho")) {
    addMsg("Main bilkul theek hoon ðŸ˜Š", "bot");
  }
  else if (msg.includes("name") || msg.includes("naam")) {
    addMsg("Mera naam Aapka AI hai ðŸ¤–", "bot");
  }
  else {
    // REAL AI PART
    addMsg("Soch raha hoon ðŸ¤”...", "bot");

    fetch(
      "https://api.affiliateplus.xyz/api/chatbot?message=" +
      encodeURIComponent(text) +
      "&botname=MyAI&ownername=You"
    )
    .then(res => res.json())
    .then(data => {
      addMsg(data.message, "bot");
    })
    .catch(() => {
      addMsg("Internet ya API problem ðŸ˜•", "bot");
    });
  }
<button onclick="startVoice()">ðŸŽ¤</button>
  input.value = "";
}

function addMsg(msg, type) {
  let div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = msg;
  document.getElementById("chat").appendChild(div);
}
function quick(text) {
  document.getElementById("text").value = text;
  send();
}

function clearChat() {
  document.getElementById("chat").innerHTML = "";
}
</script>

</body>
</html>
