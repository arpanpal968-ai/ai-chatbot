<!DOCTYPE html>
<html>
<head>
  <title>My AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      margin: 0;
    }
    #chat {
      height: 80vh;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
    }
    .user {
      background: #0a84ff;
      text-align: right;
    }
    .bot {
      background: #333;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #000;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 5px;
      padding: 10px;
    }
  </style>
</head>

<body>

<div id="chat"></div>

<div id="inputArea">
  <input id="text" placeholder="Type message...">
  <button onclick="send()">Send</button>
  <input type="file" id="file" accept="image/*,video/*">
</div>

<script>
function send() {
  let text = document.getElementById("text").value;
  if(text === "") return;

  addMsg(text, "user");

  let reply = "Main aapka AI hoon ðŸ™‚";
  if(text.toLowerCase().includes("hello")) reply = "Hello! Kaise ho?";
  if(text.toLowerCase().includes("name")) reply = "Mera naam aapka AI hai";

  setTimeout(() => addMsg(reply, "bot"), 500);
  document.getElementById("text").value = "";
}

function addMsg(msg, type) {
  let div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = msg;
  document.getElementById("chat").appendChild(div);
}
</script>

</body>
</html>
