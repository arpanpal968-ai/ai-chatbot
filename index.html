<!DOCTYPE html>
<html>
<head>
  <title>My AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a84ff">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial;
    }
    #chat {
      padding: 10px;
      height: 80vh;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background: #0a84ff;
      margin-left: auto;
    }
    .bot {
      background: #333;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #000;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 5px;
      padding: 10px;
    }
  </style>
</head>

<body>

<div id="chat"></div>

<div id="inputArea">
  <input id="text" placeholder="Type message..."
  onkeydown="if(event.key==='Enter') send()">
  <button type="button" onclick="send()">Send</button>
</div>

<script>
function send() {
  let text = document.getElementById("text").value;
  if (text.trim() === "") return;

  addMsg(text, "user");

  let t = text.toLowerCase();
  let msg = text.toLowerCase();
let reply = "";

if (msg.includes("hello") || msg.includes("hi")) {

}
else if (msg.includes("kaise ho")) {

}
else if (msg.includes("name") || msg.includes("naam")) {
  reply = "Mera naam Aapka AI hai ðŸ¤–";
}
else if (msg.includes("language") || msg.includes("bhasha")) {
  reply = "Mujhe Hindi aur English dono aati hai ðŸ˜„";
}
else if (msg.includes("help")) {
  reply = "Main tumhari madad ke liye hoon ðŸ‘";
}
else {
  reply = "Samajh nahi aaya ðŸ¤” thoda simple likho";
}

  else if (t.includes("language"))
    reply = "Main Hindi, English aur Hinglish bol sakta hoon";

  else if (t.includes("a b c"))
    reply = "A B C ðŸ˜Š";

  setTimeout(() => addMsg(reply, "bot"), 400);
  document.getElementById("text").value = "";
}

function addMsg(msg, type) {
  let div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = msg;
  document.getElementById("chat").appendChild(div);
}
</script>

</body>
</html>
