<!DOCTYPE html>
<html>
<head>
  <title>My AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a84ff">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial;
      overscroll-behavior: none;
    }

    #chat {
      padding: 10px;
      height: 75vh;
      overflow-y: auto;
    }

    .msg {
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #0a84ff;
      margin-left: auto;
    }

    .bot {
      background: #333;
    }

    #quickBtns {
      display: flex;
      justify-content: space-around;
      padding: 8px;
      background: #000;
    }

    #quickBtns button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #000;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-left: 5px;
      padding: 10px;
    }
  </style>
</head>

<body>

<div id="chat"></div>

<!-- Quick Buttons -->
<div id="quickBtns">
  <button onclick="quick('hi')">Hi</button>
  <button onclick="quick('help')">Help</button>
  <button onclick="clearChat()">Clear</button>
</div>

<!-- Input Area -->
<div id="inputArea">
  <input id="text" placeholder="Type message..."
    onkeydown="if(event.key==='Enter') send()">
  <button onclick="send()">Send</button>
  <button onclick="startVoice()">ðŸŽ¤</button>
</div>

<script>
function send() {
  let input = document.getElementById("text");
  let text = input.value.trim();
  if (text === "") return;

  addMsg(text, "user");

  let msg = text.toLowerCase();
  let reply = "";

  if (msg.includes("hi") || msg.includes("hello")) {
    reply = "Hello ðŸ‘‹ Kaise ho?";
  }
  else if (msg.includes("kaise ho")) {
    reply = "Main bilkul theek hoon ðŸ˜Š";
  }
  else if (msg.includes("name") || msg.includes("naam")) {
    reply = "Mera naam Aapka AI hai ðŸ¤–";
  }
  else if (msg.includes("language") || msg.includes("bhasha")) {
    reply = "Mujhe Hindi aur English dono aati hai ðŸ˜„";
  }
  else if (msg.includes("what is ai") || msg.includes("ai kya hai")) {
    reply = "AI ek technology hai jo insaan jaisa soch sakti hai ðŸ¤–";
  }
  else if (msg.includes("india ke pm") || msg.includes("pm kon")) {
    reply = "India ke PM Narendra Modi ji hain ðŸ‡®ðŸ‡³";
  }
  else if (msg.includes("help")) {
    reply = "Tum kuch bhi puch sakte ho ðŸ‘";
  }
  else {
    reply = "Samajh nahi aaya ðŸ¤” thoda simple likho";
  }

  setTimeout(() => {
    addMsg(reply, "bot");
  }, 500);

  input.value = "";
}

function addMsg(msg, type) {
  let div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = msg;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop =
    document.getElementById("chat").scrollHeight;
}

function quick(text) {
  document.getElementById("text").value = text;
  send();
}

function clearChat() {
  document.getElementById("chat").innerHTML = "";
}

/* ðŸŽ¤ Voice Input */
let recognition;
function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice support nahi hai");
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.lang = "hi-IN";
  recognition.start();

  recognition.onresult = function(e) {
    document.getElementById("text").value =
      e.results[0][0].transcript;
    send();
  };
}
</script>

</body>
</html>
